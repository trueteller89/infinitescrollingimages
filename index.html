<html ng-app="imageViewer">
<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="ImageViewerController">
<label>infinite scroll:<input type="checkbox" ng-model="infiniteScroll"></label>
<label>images to add:<input type="number" min="0" ng-model="imagesToAdd" required></label>
<button ng-click="addImages()">add images</button>
<div class="image-container" when-scrolled="loadMoreImages()">

        <span ng-repeat="(index, value) in images track by $index">
        <img ng-src="{{value}}" alt="{{value}}" width="300" height="250" ng-click="deleteImage(value)"/><br ng-show="(index+1)%3==0"/>
        </span>

</div>
<script src="angular/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
